---
- name: Manage Users Playbook
  hosts: all
  become: yes
  tasks:
    - name: Make sure we have a 'wheel' group
      group:
        name: wheel
        state: present

    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Create primary user
      ansible.builtin.user:
        name: xsob
        password: "{{ primary_user_password }}"
        home: /home/xsob
        state: present
        shell: /bin/bash
        update_password: on_create

    - name: Add sudoers users to wheel group
      user:
        name: xsob
        groups: wheel
        append: yes
        state: present
        createhome: yes

    - name: Lock/Disable default image-build user
      ansible.builtin.user:
        name: ubuntu
        state: present
        password_lock: yes
        shell: "/sbin/nologin"
